services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance_tracker_backend
    ports:
      - "${BACKEND_PORT:-8810}:8000"
    volumes:
      - backend_db:/app/backend/db
      - backend_static:/app/backend/static
    environment:
      - DEBUG=${DEBUG:-0}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    networks:
      - finance_tracker_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8810/api}
    container_name: finance_tracker_frontend
    ports:
      - "${FRONTEND_PORT:-3310}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8810/api}
    depends_on:
      - backend
    networks:
      - finance_tracker_network
    restart: unless-stopped

volumes:
  backend_db:
  backend_static:

networks:
  finance_tracker_network:
    driver: bridge
